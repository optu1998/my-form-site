<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Info Collection Form</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
  <style>
    body {
      background: #e9ecef;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }
    .form-container {
      background: #fff;
      max-width: 500px;
      margin: 50px auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(60,60,60,.18);
      padding: 30px 40px;
    }
    .form-title {
      font-size: 2em;
      font-weight: 500;
      color: #2c2c2c;
      margin-bottom: 18px;
      letter-spacing: .01em;
    }
    .form-group {
      margin-bottom: 22px;
    }
    .form-label {
      display: block;
      color: #5f6368;
      margin-bottom: 6px;
      font-size: 1.1em;
      font-weight: 500;
    }
    .form-input, .form-textarea {
      width: 100%;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 1em;
      padding: 11px 14px;
      outline: none;
      transition: border .2s;
      background: #f5f5f5;
    }
    .form-input:focus, .form-textarea:focus {
      border-color: #4285f4;
      background: #fff;
    }
    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }
    .form-required {
      color: #d93025;
      font-size: 1em;
      margin-left: 2px;
    }
    .form-button {
      background: #4285f4;
      color: #fff;
      font-weight: 500;
      font-size: 1.1em;
      padding: 10px 28px;
      border: none;
      border-radius: 4px;
      box-shadow: 0 1px 2px rgba(60,60,60,.10);
      cursor: pointer;
      margin-top: 8px;
    }
    .form-button:hover {
      background: #357ae8;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">Info Collection Form</div>
    <form>
      <div class="form-group">
        <label class="form-label">Name <span class="form-required">*</span></label>
        <input class="form-input" type="text" name="name" required>
      </div>
      <div class="form-group">
        <label class="form-label">Email <span class="form-required">*</span></label>
        <input class="form-input" type="email" name="email" required>
      </div>
      <div class="form-group">
        <label class="form-label">Phone</label>
        <input class="form-input" type="text" name="phone">
      </div>
      <div class="form-group">
        <label class="form-label">Comments</label>
        <textarea class="form-textarea" name="comments"></textarea>
      </div>
      <button class="form-button" type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
